<div class="container">
  <mat-card class="card-1">
    <mat-card-title>
      <span>Formulário de Modelo SMS</span>
    </mat-card-title>

    <mat-card-content>
      <div fxLayout="row wrap">
        <div class="card-2" fxFlex="49.5" fxFlex.lt-sm="100" fxLayout="column">
          <mat-card class="card-3" fxFlex>
            <mat-card-title>
              <span>Identificação</span>
            </mat-card-title>
        
            <mat-card-content>
              <mat-form-field>
                <input matInput placeholder="Titulo do modelo">
              </mat-form-field>
              <mat-form-field>
                <textarea matNativeControl mat-autosize color="primary" placeholder="Corpo da mensagem"></textarea>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </div>

        <div fxFlex="49.5" fxFlex.lt-sm="100" fxLayout="column">
          <mat-card fxFlex class="card-3">
            <mat-card-title>
              <span>Você sabia?</span>
            </mat-card-title>
        
            <mat-card-content>
              <p>Você pode usar os termos:</p>
              <p>"@nome", "@sobrenome", "@cidade", "@tipo" ou "@fator"</p>
              <p>para substiuir características de cada doador na hora do
                envio das mensagens e construir textos personalizados!</p>
            </mat-card-content>
          </mat-card>

          <div fxFlex class="spacer"></div>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary">
        <mat-icon>create</mat-icon>
        <span>Cadastrar</span>
      </button>

      <button mat-raised-button color="warn">
          <mat-icon>close</mat-icon>
          <span>Cancelar</span>
        </button>
    </mat-card-actions>
  </mat-card>
</div>
