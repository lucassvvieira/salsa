<div class="container">
  <mat-card class="card-1">
    <mat-card-title>
      <span>Lista de Doadores</span>
    </mat-card-title>

    <mat-card-content>
      <div fxLayout="row wrap">
        <div class="card-2" fxFlex="54.5" fxFlex.lt-sm="100" fxLayout="column">
          <div class="card-3" fxFlex>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
      
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Registro </th>
                <td class="id" mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td class="firstName" mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sobrenome </th>
                <td class="lastName" mat-cell *matCellDef="let element"> {{element.lastName}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="mothersName">
                <th mat-header-cell *matHeaderCellDef> Mãe </th>
                <td class="mothersName" mat-cell *matCellDef="let element"> {{element.mothersName}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="aptitude">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Aptidão </th>
                <td class="aptitude" mat-cell *matCellDef="let element"> {{element.aptitude}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator class="mat-elevation-z2"
                showFirstLastButtons
                [pageSize]="10"
                [hidePageSize]="true">
            </mat-paginator>
          </div>
        </div>

        <div fxFlex="44.5" fxFlex.lt-sm="100" fxLayout="column">
          <mat-card class="card-3" fxFlex>
            <mat-card-title>
              <span>Mensagem a ser enviada</span>
            </mat-card-title>
        
            <mat-card-content>
              <mat-form-field>
                <mat-label>Escolha o Modelo de Mensagem</mat-label>
                <mat-select>
                  <mat-option value="ES">ES</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <textarea matNativeControl mat-autosize placeholder="Mensagem SMS"></textarea>
              </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
              <button mat-raised-button color="primary" style="width:100%;">
                <span>Preview</span>
              </button>
            </mat-card-actions>
          </mat-card>

          <div fxFlex class="spacer"></div>
          <div fxFlex class="spacer"></div>
          <div fxFlex class="spacer"></div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">
        <mat-icon>send</mat-icon>
        <span style="padding-left:0.3rem;">Enviar</span>
      </button>

      <button mat-raised-button color="warn">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
