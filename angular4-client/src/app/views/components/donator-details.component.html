<div class="animated fadeIn">
    <ngx-flash-messages></ngx-flash-messages>
    <div class="col-md-12">
        <div class="card" *ngIf="donator | async; let donator">
            <div class="card-header">
                <strong>Dados cadastrais</strong> do doador
            </div>
            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Identificação</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Primeiro nome</label>
                                        <div class="col-md-9">
                                            <input type="text" id="firstName" [(ngModel)]="donator.firstName" name="firstName" class="form-control" placeholder="Nome">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Sobrenome</label>
                                        <div class="col-md-9">
                                            <input type="text" id="lastName" [(ngModel)]="donator.lastName" name="lastName" class="form-control" placeholder="Sobrenome">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Nome completo do pai</label>
                                        <div class="col-md-9">
                                            <input type="text" id="fathersName" [(ngModel)]="donator.fathersName" name="fathersName" class="form-control" placeholder="Pai">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Nome completo da mãe</label>
                                        <div class="col-md-9">
                                            <input type="text" id="mothersName" [(ngModel)]="donator.mothersName" name="mothersName" class="form-control" placeholder="Mãe">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="date-input">Data de Nascimento</label>
                                        <div class="col-md-9">
                                            <input type="date" id="birthdate" [(ngModel)]="donator.birthDate" name="birthDate" class="form-control" placeholder="birthdate">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Data de Cadastro</label>
                                        <div class="col-md-9">
                                            <input type="date" id="registerDate" [(ngModel)]="donator.registerDate" name="registerDate" class="form-control" placeholder="registerdate">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.col-->
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Endereço</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Cidade</label>
                                        <div class="col-md-9">
                                            <input type="text" id="city" [(ngModel)]="donator.city" name="city" class="form-control" placeholder="Cidade">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Estado</label>
                                        <div class="col-md-9">
                                            <select id="state" [(ngModel)]="donator.state" name="state" class="form-control">
                                                <option value="">Escolha o estado</option>
                                                <option value="AC">AC</option>
                                                <option value="AP">AP</option>
                                                <option value="AM">AM</option>
                                                <option value="BA">BA</option>
                                                <option value="CE">CE</option>
                                                <option value="DF">DF</option>
                                                <option value="ES">ES</option>
                                                <option value="GO">GO</option>
                                                <option value="MA">MA</option>
                                                <option value="MT">MT</option>
                                                <option value="MS">MS</option>
                                                <option value="MG">MG</option>
                                                <option value="PA">PA</option>
                                                <option value="PB">PB</option>
                                                <option value="PR">PR</option>
                                                <option value="PE">PE</option>
                                                <option value="PI">PI</option>
                                                <option value="RJ">RJ</option>
                                                <option value="RN">RN</option>
                                                <option value="RS">RS</option>
                                                <option value="RO">RO</option>
                                                <option value="RR">RR</option>
                                                <option value="SC">SC</option>
                                                <option value="SP">SP</option>
                                                <option value="SE">SE</option>
                                                <option value="TO">TO</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Bairro</label>
                                        <div class="col-md-9">
                                            <input type="text" id="neighborhood" [(ngModel)]="donator.neighborhood" name="neighborhood" class="form-control" placeholder="Bairro">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Rua</label>
                                        <div class="col-md-9">
                                            <input type="text" id="street" [(ngModel)]="donator.street" name="street" class="form-control" placeholder="Rua">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Complemento</label>
                                        <div class="col-md-9">
                                            <input type="text" id="complement" [(ngModel)]="donator.complement" name="complement" class="form-control" placeholder="Complemento">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">CEP</label>
                                        <div class="col-md-9">
                                            <input type="number" id="cep" [(ngModel)]="donator.cep" name="cep" class="form-control" placeholder="CEP">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Telefone</label>
                                        <div class="col-md-9">
                                            <input type="text" id="phone" [(ngModel)]="donator.phone" name="phone" class="form-control" placeholder="Telefone">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/.row-->

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Dados Pessoais</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Sexo</label>
                                        <div class="col-md-9">
                                            <select id="sex" [(ngModel)]="donator.sex" name="sex" class="form-control">
                                                <option value="">Escolha o sexo do doador</option>
                                                <option value="masculino">Masculino</option>
                                                <option value="feminino">Feminino</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Cor</label>
                                        <div class="col-md-9">
                                            <input type="text" id="color" [(ngModel)]="donator.color" name="color" class="form-control" placeholder="Cor">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Profissão</label>
                                        <div class="col-md-9">
                                            <input type="text" id="profession" [(ngModel)]="donator.profession" name="profession" class="form-control" placeholder="Profissão">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Estado Civil</label>
                                        <div class="col-md-9">
                                            <input type="text" id="civilState" [(ngModel)]="donator.civilState" name="civilState" class="form-control" placeholder="Estado Civil">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Nacionalidade</label>
                                        <div class="col-md-9">
                                            <input type="text" id="nacionality" [(ngModel)]="donator.nacionality" name="nacionality" class="form-control" placeholder="Nacionalidade">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">RG</label>
                                        <div class="col-md-9">
                                            <input type="text" id="rg" [(ngModel)]="donator.rg" name="rg" class="form-control" placeholder="RG">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">CPF</label>
                                        <div class="col-md-9">
                                            <input type="text" id="cpf" [(ngModel)]="donator.cpf" name="cpf" class="form-control" placeholder="CPF">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">CNH</label>
                                        <div class="col-md-9">
                                            <input type="text" id="cnh" [(ngModel)]="donator.cnh" name="cnh" class="form-control" placeholder="CNH">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.col-->
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Tipo de Sangue</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Tipo Sanguíneo</label>
                                        <div class="col-md-9">
                                            <select id="bloodtype" [(ngModel)]="donator.bloodType" name="bloodType" class="form-control">
                                                <option value="">Escolha o tipo sanguíneo</option>
                                                <option value="A">A</option>
                                                <option value="B">B</option>
                                                <option value="O">O</option>
                                                <option value="AB">AB</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Fator RH</label>
                                        <div class="col-md-9">
                                            <select id="bloodFactor" [(ngModel)]="donator.bloodFactor" name="bloodFactor" class="form-control">
                                                <option value="0">Escolha o Fator RH</option>
                                                <option value="+">+</option>
                                                <option value="-">-</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Aptidão do Doador</label>
                                        <div class="col-md-9">
                                            <select id="aptitude" [(ngModel)]="donator.aptitude" name="aptitude" class="form-control">
                                                <option value="null">Aptidão</option>
                                                <option value="true">Sim</option>
                                                <option value="false">Não</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Data da última doação</label>
                                        <div class="col-md-9">
                                            <input type="date" id="lastDonation" [(ngModel)]="donator.lastDonation" name="lastDonation" class="form-control" placeholder="lastDonation">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/.row-->
                </div>
                <div class="card-footer">
                    <button (click)="this.showFlash(); this.donatorService.update(this.donator); this.goBack();" type="submit"
                        class="btn btn-sm btn-success active">
                        <i class="fa fa-dot-circle-o"></i> Atualizar dados</button>
                    <button (click)="goBackRightNow()" type="reset" class="btn btn-sm btn-warning">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
