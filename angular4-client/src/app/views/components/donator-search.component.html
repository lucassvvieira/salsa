<div class="animated fadeIn">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="tooltips" href="#"><strong>Busca de Doador <div class="fa fa-question-circle fa-lg mt-2"></div></strong>
                    <span>Os campos não preenchidos não serão utilizados para realizar a busca, ok?</span>
                </div>
            </div>
            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Dados pessoais</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Primeiro nome</label>
                                        <div class="col-md-9">
                                            <input type="text" id="firstName" [(ngModel)]="donator.firstName" name="firstName" class="form-control" placeholder="Nome">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Sobrenome</label>
                                        <div class="col-md-9">
                                            <input type="text" id="lastName" [(ngModel)]="donator.lastName" name="lastName" class="form-control" placeholder="Sobrenome">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Nome completo da mãe</label>
                                        <div class="col-md-9">
                                            <input type="text" id="mothersName" [(ngModel)]="donator.mothersName" name="mothersName" class="form-control" placeholder="Mãe">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Estado</label>
                                        <div class="col-md-9">
                                            <select id="state" [(ngModel)]="donator.state" (ngModelChange)="updateCitys($event)" name="state" class="form-control">
                                                <option value="">Escolha o estado</option>
                                                <option value="AC">AC</option>
                                                <option value="AP">AP</option>
                                                <option value="AM">AM</option>
                                                <option value="BA">BA</option>
                                                <option value="CE">CE</option>
                                                <option value="DF">DF</option>
                                                <option value="ES">ES</option>
                                                <option value="GO">GO</option>
                                                <option value="MA">MA</option>
                                                <option value="MT">MT</option>
                                                <option value="MS">MS</option>
                                                <option value="MG">MG</option>
                                                <option value="PA">PA</option>
                                                <option value="PB">PB</option>
                                                <option value="PR">PR</option>
                                                <option value="PE">PE</option>
                                                <option value="PI">PI</option>
                                                <option value="RJ">RJ</option>
                                                <option value="RN">RN</option>
                                                <option value="RS">RS</option>
                                                <option value="RO">RO</option>
                                                <option value="RR">RR</option>
                                                <option value="SC">SC</option>
                                                <option value="SP">SP</option>
                                                <option value="SE">SE</option>
                                                <option value="TO">TO</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Cidade</label>
                                        <div class="col-md-9">
                                            <select type="text" id="city" [(ngModel)]="donator.city" name="city" class="form-control" placeholder="Cidade">
                                                <ng-container *ngFor="let city of citys">
                                                    <option [ngValue]="city" [value]="city">{{city}}</option>
                                                </ng-container>
                                            </select>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Sexo</label>
                                        <div class="col-md-9">
                                            <select id="sex" name="sex" [(ngModel)]="donator.sex" class="form-control">
                                                <option value="">Escolha o sexo do doador</option>
                                                <option value="masculino">Masculino</option>
                                                <option value="feminino">Feminino</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Beggining of the second card -->
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Dados sanguíneos</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Tipo Sanguíneo</label>
                                        <div class="col-md-9">
                                            <select id="bloodtype" [(ngModel)]="donator.bloodType" name="bloodType" class="form-control">
                                                <option value="0">Escolha o tipo sanguíneo</option>
                                                <option value="A">A</option>
                                                <option value="B">B</option>
                                                <option value="O">O</option>
                                                <option value="AB">AB</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Fator RH</label>
                                        <div class="col-md-9">
                                            <select id="bloodFactor" [(ngModel)]="donator.bloodFactor" name="bloodFactor" class="form-control">
                                                <option value="">Escolha o Fator RH</option>
                                                <option value="+">+</option>
                                                <option value="-">-</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Beggining of the third card -->
                            <div class="card">
                                <div class="card-header">
                                    <strong>Aptidão do doador</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Apto para nova doação?</label>
                                        <div class="col-md-9">
                                            <select id="aptitude" [(ngModel)]="donator.aptitude" name="aptitude" class="form-control">
                                                <option value="null">Aptidão</option>
                                                <option value="true">Sim</option>
                                                <option value="false">Não</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End of the first row -->
                    </div>
                </div>
                <div class="card-footer">
                    <button (click)="goToListing()" type="button" class="btn btn-primary">
                        <i class="fa fa-search"></i> Buscar!</button>
                    <button (click)="goBack()" type="reset" class="btn btn-sm btn-warning">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</button>
                </div>
            </form>
        </div>
    </div>
    <!--/.col-->
</div>
